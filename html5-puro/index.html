<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 10; }
    	canvas { background: #eee; display: block; margin: 0 auto;}
    	.fin-del-juego {
        position: fixed;
        display: none;
        left: 0;
        top: -15vh;
        width: 100%;
        height: 100%;
        background: rgb(255,255,255,0.5);
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-weight: bold;
        color: rgb(230,30,90);
    	}
    </style>
</head>
<body>

<canvas id="micanvas" width="480" height="320"></canvas>
<div class="fin-del-juego"></div>
<script type="text/javascript" src="pinball.js"></script>
</body>
</html>
